<h2>Reactivos Básicos</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" [formGroup]="miFormulario">
      <!--Campo de producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Producto</label>
        <div class="col-sm-9">
          <input formControlName="nombre" type="text" autocomplete="off" placeholder="Nombre del producto"
            class="form-control">
          <span *ngIf="campoValido('nombre')" class="form-text text-danger">Debe de ser de 3
            letras</span>
        </div>
      </div>
      <!--PRECIO DEL PRODUCTO-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Precio</label>
        <div class="col-sm-9">
          <input formControlName="precio" name="precio" type="number" placeholder="Precio del producto"
            class="form-control">
          <span *ngIf="campoValido('precio')" class="form-text text-danger">El precio debe ser mayor o igual a 0</span>
        </div>
      </div>
      <!--EXISTENCIAS-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Existencias</label>
        <div class="col-sm-9">
          <input formControlName="existencias" name="existencias" type="number" placeholder="Existencias del producto"
            class="form-control">
          <span *ngIf="campoValido('existencias')" class="form-text text-danger">El número de existencias debe ser mayor
            o igual a 0</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value|json}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

  </div>
