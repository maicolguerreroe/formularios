<h2>Template</h2>
<hr>

<ul class="list-group">
  <li *ngFor="let item of templateMenu" routerLinkActive="active" class="list-group-item" [routerLink]="[item.ruta]">
    {{item.texto}}</li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">
  <li *ngFor="let item of reactiveMenu" routerLinkActive="active" class="list-group-item" [routerLink]="[item.ruta]">
    {{item.texto}}</li>
</ul>

<h2>Validaciones</h2>
<hr>
<ul class="list-group">
  <li *ngFor="let item of authMenu" routerLinkActive="active" class="list-group-item" [routerLink]="[item.ruta]">
    {{item.texto}}
  </li>
</ul>
